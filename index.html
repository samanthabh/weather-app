<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app-styling">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            id="city-search-input"
          />
          <input type="submit" value="Search" id="city-search-submit" />
        </form>
      </header>

      <h1 id="city-name"></h1>
      <h2 id="date"></h2>
      <h3 id="time"></h3>
      <div id="icon">
        <img src="" alt="weather-icon" />
      </div>
      <div id="details-container">
        <h1 id="temp"></h1>
        <p id="conditions">
          <span id="weather-conditions"></span><br />
          Humidty: <span class="colour-blue" id="humidity"></span><br />
          Wind: <span class="colour-blue" id="wind-speed"></span>
        </p>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/samanthabh">Samantha Burfield-Haar</a>, is
        <a href="https://github.com/samanthabh/weather-app"
          >open-sourced on GitHub</a
        >
        and <a href="https://weather-app-sbh.netlify.app/">hosted on Netlify</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
